<!DOCTYPE html>
<html ng-app="prx.base" ng-class="{'open': drawerOpen}"<% if (compile) { %> ng-strict-di<% } %>>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>PRX</title>
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" sizes="196x196" href="/assets/images/app_icon@3x.png">
  <base href="/">
  <% styles.forEach(function(file) { %><link rel="stylesheet" href="<%= file %>" /><% }); %>
  <link rel="canonical" bind-canonical="href" />
  <meta name="fragment" content="!">
</head>
<body ng-controller="appCtrl as app" ng-class="{'with-player': !!app.player.nowPlaying}">
  <prx-drawer ng-flag="showMenu"></prx-drawer>
  <header quick-return ng-class="{'loading': loading}">
    <prx-loading-bar></prx-loading-bar>
    <div>
      <prx-drawer-button ng-flag="showMenu"></prx-drawer-button>
      <h1><a ui-sref="home">PRX</a></h1>
      <prx-action-buttons></prx-action-buttons>
    </div>
  </header>
  <prx-modal></prx-modal>
  <main ui-view autoscroll="true">
    <prx-loading-bar></prx-loading-bar>
  </main>
  <a class="full-site" ng-href="{{app.desktopUrl}}">Show Desktop Site</a>
  <prx-global-player></prx-global-player>
<% if (!compile) { %><script>
  var z = document.createElement('script');
  z.src = "http://"+window.location.hostname+":35729/livereload.js";
  document.body.appendChild(z);</script>
<% } else { %><script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-164824-46', 'prx.org');
  ga('set', 'dimension1', FEAT.APPLICATION_VERSION);
  ga('require', 'displayfeatures');
  var googletag = googletag || {};
  googletag.cmd = googletag.cmd || [];
  (function() {
  var gads = document.createElement('script');
  gads.async = true;
  gads.type = 'text/javascript';
  var useSSL = 'https:' == document.location.protocol;
  gads.src = (useSSL ? 'https:' : 'http:') +
  '//www.googletagservices.com/tag/js/gpt.js';
  var node = document.getElementsByTagName('script')[0];
  node.parentNode.insertBefore(gads, node);
  })();
</script>
<% } scripts.forEach(function(file) { %>
<script <%= compile ? 'async ' : ''%>src="<%= file %>"></script><% }); %>
</body>
</html>
