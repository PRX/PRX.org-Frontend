server:
  build: .
  volumes:
    - ./config:/app/config
    - ./gulp:/app/gulp
    - ./lib:/app/lib
    - ./node_modules:/app/node_modules
    - ./src:/app/src
    - ./test:/app/test
    - ./gulpfile.js:/app/gulpfile.js
    - ./package.json:/app/package.json
  env_file: .env
  command: watch
  environment:
    VIRTUAL_HOST: www.docker
  ports:
    - "8080:8080"
    - "35729:35729"
